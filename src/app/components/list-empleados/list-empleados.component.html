<button type="button" class="btn btn-info">Info</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <!-- Date Incorporation Column -->
    <ng-container matColumnDef="dateIncorporation">
        <th mat-header-cell *matHeaderCellDef>Date Incorporation</th>
        <td mat-cell *matCellDef="let element">{{element.dateIncorporation}}</td>
    </ng-container>

    <!-- Generation Column -->
    <ng-container matColumnDef="generation">
        <th mat-header-cell *matHeaderCellDef>Generation</th>
        <td mat-cell *matCellDef="let element">{{element.generation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
